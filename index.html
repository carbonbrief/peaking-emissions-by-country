<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Peaking emissions by country | Carbon Brief</title>
  <meta name="description" content="Data visualisation of when different countries emissions have peaked">
  <meta name="author" content="Rosamund Pearce">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/step_chart.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/bubble_chart.css">
  <link href='https://fonts.googleapis.com/css?family=PT+Sans+Narrow:400,700|PT+Serif:400,400italic' rel='stylesheet' type='text/css'>
</head>
<body>
  <div class="container">
    <h1>Which countries have <span style="color: #8dccd3;">already reached</span> peak carbon emissions?</h1>
    <div id="toolbar">
      <a href="#" id="all" class="button active">One cluster</a>
      <a href="#" id="year" class="button">Timeline</a>
    </div>
    <div id="dropdown-menu">
      <select id="dropdown">
          <option value='All continents' selected='selected'>All</option>
          <option value='Africa' >Africa</option>
          <option value='Asia' >Asia</option>
          <option value='Europe' >Europe</option>
          <option value='Oceania' >Oceania</option>
          <option value='North America' >North America</option>
          <option value='South America' >South America</option>
      </select>
    </div>
    <div id="bubble-chart"></div>
    <div id="step-chart"></div>

    <div class="footer">
      <div id="credit">
        <strong>*Greenhouse gas total with land use, land-use change and forestry (LULUCF) in 2010</strong>
        <p>By Rosamund Pearce for Carbon Brief. Data from the <a href='http://www.wri.org/'>World Resources Institute.</a></p>    
      </div>
      <div id="cb-logo"></div>
      <div id="wri-logo"></div>
      
    </div>
  </div>

  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="src/tooltip.js"></script>
  <script src="src/bubble_chart.js"></script>
  <script src="src/step_chart.js"></script>


</body>
</html>
